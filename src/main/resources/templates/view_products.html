<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	<div align="left" class="container my-2">
		

		<h1>List of items</h1>
		<h2><a th:href="@{/addProduct}" class="btn btn-primary btn-sm mt-3">
				Add Product</a></h2>
				
				<h2><a th:href="@{/}" class="btn btn-primary btn-sm mt-3">
				home</a></h2>
				
				<table>
				<tbody>
				<tr th:each="prod : ${products}">
					<td th:text="${prod.productName}"></td>
					<td th:text="${prod.productQuantity}"></td>
					<td th:text="${prod.productPrice}"></td>
					<td><a th:href="@{/updateProduct/{id}(id=${prod.productId})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/deleteProduct/{id}(id=${prod.productId})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
			</table>

	</div>
</body>
</html>
